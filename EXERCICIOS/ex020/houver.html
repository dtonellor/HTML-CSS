<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Teste de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Testando Hover</h1>
    <p>Temos um texto oculto com div:hover</p>
    <p>Ache o texto oculto</p>
    <div>
        Tem algo aqui.
        <p>Parabens, achou o texto oculto com div:hover</p>
    </div>
    <p>Fim da demonstração!</p>
</body>
</html>
